<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakao 위도/경도 변환</title>
</head>
<body>
	<input type="text" id="address">
	<button>위도/경도 변환</button>
	<hr>
	<!-- 자바스크립트(jQuery) AJAX 활용  -->
	<script src ="http://code.jquery.com/jquery-3.1.1.min.js"><</script>
	<!-- getkakao 주소를 호출  -->
	<!-- parsing 후 화면에 출력  -->
	<script>
	 $('button').click(function(){ // 버튼을 클릭하면 ...
		 $.ajax({
			 url : '/getKakao',
			 type : 'get',
			 data : {'address': $('#address').val() },
			 success : function(res){
				 console.log(res);
				 /*기존 주소*/
				 var documents = res.documents;
				 var address = documents[0];
				 var address_name = address.address_name;
				 
				 /*변경된 주소*/
				 var road_address = address.road_address;
				 var address_name2 = road_address.address_name;
				 
				 
				 var html = '<h1> 입력한 주소 : ' + address_name + '<br> 변경된 주소 : ' + address_name2 + '</h1>';
				 $('hr').after(html);
			 }
		 })
	 });
	
	</script>
</body>
</html>
